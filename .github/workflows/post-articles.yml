name: Post Bitcoin Mining Articles

on:
  schedule:
    - cron: "*/15 * * * *" # every 15 minutes
  workflow_dispatch:

permissions:
  contents: write  # needed to commit the bot state file back to the repo

concurrency:
  group: x-bot-post-articles
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          # Required
          EVENT_REGISTRY_API_KEY: ${{ secrets.EVENT_REGISTRY_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

          # Optional (uncomment/add as repo secrets if desired)
          # TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          # BOT_QUERY: "bitcoin mining"
          # BOT_ARTICLE_LANG: "eng"
          # BOT_POLL_INTERVAL: "300"
          # BOT_LOG_LEVEL: "INFO"
        run: |
          python -m bot.main --state-file ".github/bot-state/state.json"

      - name: Commit state changes (if any)
        run: |
          mkdir -p .github/bot-state
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/bot-state/state.json
          if git diff --staged --quiet; then
            echo "No state changes to commit."
          else
            git commit -m "chore(state): update bot state [skip ci]"
            git push
          fi