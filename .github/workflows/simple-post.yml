name: Simple Bot Post Articles

on:
  workflow_dispatch:

permissions:
  contents: write  # needed to commit the bot state file back to the repo

concurrency:
  group: x-bot-simple-post
  cancel-in-progress: true

jobs:
  run-simple-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run simple bot
        env:
          # Required
          EVENT_REGISTRY_API_KEY: ${{ secrets.EVENT_REGISTRY_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          python -m simplebot.main \
            --query "bitcoin" \
            --article-lang "eng" \
            --bootstrap-count 1 \
            --log-level DEBUG \
            --state-file ".github/bot-state/state.json"

      - name: Commit state changes (if any)
        run: |
          mkdir -p .github/bot-state
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/bot-state/state.json
          if git diff --staged --quiet; then
            echo "No state changes to commit."
          else
            git commit -m "chore(state): update simple bot state [skip ci]"
            git push
          fi